<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>register</title>
<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

<form id="Register" method="post" action="/register"></form>
<header>USER REGISTRATION</header>
<div>
<label>Email:</label><input type="email" name="email">
</div>
<div>
<label>Password:</label><input type="password" name="password">
</div>
<div>
<label>Retype Password:</label><input type="password" name="RetypePassword">
</div>
<div>
<label>First name:</label><input type="text" name="firstName">
</div><div>
<label>Last name:</label><input type="text" name="lastName">
</div><div>
<label>Phone number:</label><input type="number" name="phoneNumber">
</div><div>
<label>Address:</label><input type="text" name="address">
</div><div>
<label>Town:</label><input type="text" name="town">
</div><div>
<label>Region:</label><input type="text" name="region">
</div><div>
<label>Zip:</label><input type="number" name="zip">
</div><div>
<label>Country:</label><input type="text" name="country">
</div>
<div>
<input type="submit" value="submit"> 
</div>
<footer>user info</footer>
</body>
</html>
